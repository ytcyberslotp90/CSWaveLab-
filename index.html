<!DOCTYPE html>
<html>
<head>
  <link rel="icon" href="https://yt3.googleusercontent.com/VQ8g2TGeoEJDsfAl1ET-XFnSaG0DplnfKsC61db86zGYPdoyXzYzHeJlGKkMxtomoSl0sKAn=s120-c-k-c0x00ffffff-no-rj">
  <title>CSWaveLab</title>
  <style>
    body {
      font-family: monospace;
      background: linear-gradient(135deg, #0f0f0f, #1c1c1c);
      color: #00ffcc;
      text-align: center;
      padding: 50px;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .container {
      background: #1a1a1a;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 4px 4px 15px #000;
      display: inline-block;
    }
    select, input[type="number"], button {
      padding: 10px;
      margin: 10px;
      font-size: 1em;
      border: none;
      border-radius: 6px;
      background: #333;
      color: #00ffcc;
      box-shadow: 2px 2px 8px #000;
    }
    button:hover {
      background: #00ffcc;
      color: #000;
      cursor: pointer;
    }
    canvas {
      display: block;
      margin: 30px auto 0;
      background: #000;
      border-radius: 10px;
      box-shadow: 0 0 10px #00ffcc;
    }
    footer {
      margin-top: auto;
      padding: 15px;
      font-size: 0.9em;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>CSWaveLab</h1>

    <label for="wave">Waveform:</label>
    <select id="wave">
      <option value="sine">Sine</option>
      <option value="square">Square</option>
      <option value="triangle">Triangle</option>
      <option value="sawtooth">Sawtooth</option>
    </select><br>

    <label for="freq">Frequency (Hz):</label>
    <input type="number" id="freq" value="440" min="20" max="20000"><br>

    <button onclick="playOscillator()">‚ñ∂Ô∏è Play</button>
    <button onclick="stopOscillator()">‚èπÔ∏è Stop</button>
    <button onclick="exportWav()">üì• Export .WAV (60 sec)</button>
  </div>

  <canvas id="scope" width="600" height="150"></canvas>

  <script>
    function updateURLParams() {
      const freq = document.getElementById("freq").value;
      const wave = document.getElementById("wave").value;
      const newURL = `${window.location.pathname}?freq=${freq}&wave=${wave}`;
      history.replaceState(null, "", newURL);
    }

    window.addEventListener("DOMContentLoaded", () => {
      const urlParams = new URLSearchParams(window.location.search);
      const freqParam = urlParams.get("freq");
      const waveParam = urlParams.get("wave");

      if (freqParam) document.getElementById("freq").value = freqParam;
      if (waveParam) document.getElementById("wave").value = waveParam;

      document.getElementById("freq").addEventListener("input", () => {
        updateURLParams();
      });
      document.getElementById("wave").addEventListener("change", () => {
        updateURLParams();
      });

      if (freqParam || waveParam) playOscillator();
    });

    // ...rest of your JS code remains unchanged...
  </script>

  <footer>
    &copy; 2025. Made with ‚ù§Ô∏è by <a href="https://www.youtube.com/@cyberslot-p90">Cyber Slot</a> (a.k.a Krishnendu Maji) | <a href="https://github.com/ytcyberslotp90">ytcyberslotp90</a> on <a href="https://github.com">Github</a>
  </footer>
</body>
</html>
